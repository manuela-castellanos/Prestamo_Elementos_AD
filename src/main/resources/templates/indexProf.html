<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
        <h2 class="navbar-brand text-info fw-semibold fs-4" >PE</h2>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarElemento}">Inicio</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarPrestamo}">Prestamo</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarProfesor}">Profesor</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarSala}">Sala</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<h3 style="text-align:center" th:text="${cuerpo}"></h3>
<br>
<div class="container">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Id Profesor</th>
            <th>Nombre Profesor</th>
            <th>Area</th>
            <th>Especializaci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody th:each="temList: ${datosProfesor}">
        <tr>
            <td th:text="${temList.idprofesor}"></td>
            <td th:text="${temList.nomprofesor}"></td>
            <td th:text="${temList.area}"></td>
            <td th:text="${temList.especializacion}"></td>
            <td>
                <a th:href="@{/editarProfesor/} + ${temList.idprofesor}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarProfesor/} + ${temList.idprofesor}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/nuevoProfesor}" class="btn btn-primary">Nuevo</a>
</div>
</body>
</html>
