<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar bg-dark navbar-expand-lg navbar-dark ">
  <div class="container-fluid">
    <a href="" class="navbar-brand text-info fw-semibold fs-4">Prestamo Elementos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#Elemento">
      <span class="navbar-toggler-icon"></span>
    </button>

    <section class="offcanvas offcanvas-start bg-dark" id="Elemento" tabindex="-1">
      <div class="offcanvas-header" data-bs-theme="dark">
        <h5>Prestamo Elementos</h5>
        <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content- between px-0">
        <ul class="navbar-nav fs-5 justify-content-evenly">
          <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Elemento</a></li>
          <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Prestamo</a></li>
          <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Profesor</a></li>
          <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Sala</a></li>
        </ul>
      </div>
    </section>
  </div>
</nav>
<br>
<h3 style="text-align:center" th:text="${cuerpo}"></h3>
<br>
<div class="container mt-4">
  <div class="col-sm-6 container justify-contant-center">
    <form th:action="@{/Sala/guardarSala}" th:object="${sala}" method="post">
      <input type="hidden" th:field="*{idsala}">
      <div class="card">
        <div class="card-head">
          <h3 align="center">Sala</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Tipo Sala</label>
            <input class="form-control" type="text" th:field="*{tiposala}" required="true" name="tiposala"  placeholder="Ingrese El Tipo De Sala">
          </div>
          <br>
          <div class="form-body">
            <label>Elementos</label>
            <input class="form-control" type="text" th:field="*{elementos}" required="true" name="elementos"  placeholder="Ingrese Id Elemento">
          </div>
          <br>
          <div class="card-footer" align="center">
            <button class="btn btn-success" th:href="#">Guardar</button>
            <button th:href="@{/listarSala}" class="btn btn-primary">Atras</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
</body>
</html>
