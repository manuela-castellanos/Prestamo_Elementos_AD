<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
        <h2 class="navbar-brand text-info fw-semibold fs-4" >PE</h2>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarElemento}">Inicio</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarPrestamo}">Prestamo</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarProfesor}">Profesor</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                    <a class="nav-link" th:href="@{/listarSala}">Sala</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<h3 style="text-align:center" th:text="${cuerpo}"></h3>
<br>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 container justify-contant-center">
            <form th:action="@{/guardarProfesor}" th:object="${profesor}" method="post">
                <input type="hidden" th:field="*{idprofesor}">
                <div class="card">
                    <div class="card-header">
                        <h3 align="center">Módulo Profesor</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nombre profesor</label>
                            <input class="form-control" type="text" th:field="*{nomprofesor}" required="true"
                                   name="nomprofesor" placeholder="Ingrese Nombre Del Profesor">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Area</label>
                            <input class="form-control" type="text" th:field="*{area}" required="true" name="area"
                                   placeholder="Ingrese Area">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Especialización</label><br>
                            <input class="form-control" type="text" th:field="*{especializacion}" required="true" name="especializacion"
                                   placeholder="Ingrese Especialización">
                        </div>
                        <br>
                        <div class="card-footer" align="center">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <a aling="center" th:href="@{/listarProfesor}" class="btn btn-primary">Atras</a>
            <br>
        </div>
    </div>
</div>
<br>
</body>
</html>
